<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="expressNote">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Note App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#note-list 				{ margin-bottom:30px; }
		#note-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script><!-- load angular -->
  
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/notes.js"></script> <!-- load our note service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">

<img src='http://parkerlab.bio.uci.edu/pictures/photography%20pictures/2009_09_14_Monument%20Vly_SELECT/Mitten%20shadow_final%20pano.jpg' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
	<div class="container">
		<!-- HEADER AND NOTE COUNT -->
		<div class="jumbotron text-center" style="background-image:https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi93lFDJ---rpZw-QfKODf78_1wkvM_KFg8tNRRCF7v1xBYBwcvA;">
			<h1 style="color:maroon" ><u>Notes R Us</u><span class="label label-info"></span></h1>
		</div>
		
			<!-- FORM TO CREATE NOTES -->
		<div class="container" style="padding-top: 5px; padding-bottom: 15px;">
		<div id="note-form" >
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form name="formData" class="form-horizontal">
					<fieldset>
						<div class="row form-group">
							<input style="color:blue" type="text" class="form-control input-lg text-center" placeholder="Title" ng-model="formData.title">

							<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
							<input style="color:red" type="text" class="form-control input-lg text-center" placeholder="Note text" ng-model="formData.body">
						</div>


					</fieldset>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="muxTheButton(formData)">{{saveButtonText}}</button>
				<div ng-if="editMode">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="cancelUpdate(formData)" >Cancel</button>
				</div>
				</form>
			</div>
		</div>
		</div>

		<!-- NOTE LIST -->
		<div class="list-group" id="note-list" >
			<a ng-repeat="note in notes" class="list-group-item">
				<small class="list-group-item-text">
					<h3><b><span style="color:blue" ng-bind="note.title"></span></b></h3>

					<h4><span style="color:red" ng-bind="note.body"></span></h4>
					<span ng-bind="note.date | date:'mediumDate'"></span>
					<button type="submit" class="btn btn-link btn-sm" ng-click="deleteNote(note._id)" confirmation-needed="Delete this note?"><i class="glyphicon glyphicon-trash"></i></button>
					<button type="submit" class="btn btn-link btn-sm" ng-click="editNote(note)"><i class="glyphicon glyphicon-edit"></i>Edit</button>
					key/id: <span ng-bind="note._id".</span>
				</small>
			</a>
		</div>
	</div>



	</div>

</body>
</html>
